<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Load More 2.0 - Demo 1</title>
	<link rel="stylesheet" href="assets/css/components-fonts.css">
	<link rel="stylesheet" href="assets/css/components.css">
	<link rel="stylesheet" href="assets/css/demo.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div class="center-main">
		<header>
			<h1 class="title-page">Load More</h1>
			<h2 class="description-title">A plugin to simplify big contents</h2>
			<ul class="demos">
				<li class="active"><a href="index.html">Demo 1</a></li>
				<li><a href="demo2.html">Demo 2</a></li>
				<li><a href="demo3.html">Demo 3</a></li>
				<li><a href="demo4.html">Demo 4</a></li>
				<li><a href="demo5.html">Demo 5</a></li>
			</ul>
		</header>
		
		<section id="content" class="content">

			<div id="demo1" class="demo">
					<figure id="baseElement" class="gallery-image">
						<img src="{{@img}}" title="{{@title}}" alt="{{@title}}">
						<figcaption>{{@title}}</figcaption>
					</figure>
			</div>
			
			<button id="buttonLoadMore" class="buttonLoadMore">Load More</button>

		</section>
		
	</div>

	<aside class="sidebar">
		<!-- Icons -->
		<ul class="side-icons">
			<li title="Veja o projeto no GitHub"><a href="https://github.com/Igorxp5/LoadMore" class="icon icon-github"></a></li>
			<li title="Download em .zip"><a href="https://github.com/Igorxp5/LoadMore/zipball/master" class="icon icon-file-zip"></a></li>
			<li title="Download em .tar gz"><a href="https://github.com/Igorxp5/LoadMore/tarball/master" class="icon icon-file-zip"></a></li>
		</ul>

	</aside>

	<!-- 
		
		ZIP: https://github.com/Igorxp5/LoadMore/zipball/master

		TAR GZ: https://github.com/Igorxp5/LoadMore/tarball/master

		VIEW IN GITHUB: https://github.com/Igorxp5/LoadMore

	 -->

	<script src="assets/js/loadMore.min.js"></script>

	<script>

	
		var $demo1 = document.querySelector('#demo1');

		var $demo1 = $demo1.loadMore({
			config: {
				object: 'json/data.json',
			},
			itemsInit:3,
			itemsPerLoad: 3,
			baseElement: '#baseElement',
			effectOnLoadItems:'fadeIn',
			buttonToLoadMore: '#buttonLoadMore'
		});


		console.log($demo1);

	</script>

</body>
</html>
