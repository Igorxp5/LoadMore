  <body>
    <header>
      <div class="inner">
        <h1>Load More</h1>
        <h2>Um plugin para simplificar seu conte√∫do</h2>
        <a href="https://github.com/Igorxp5/LoadMore" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

            <div id="demo1" class="demo">
                    <figure id="baseElement" class="gallery-image">
                        <img src="{{@img}}" title="{{@title}}" alt="{{@title}}">
                        <figcaption>{{@title}}</figcaption>
                    </figure>
            </div>

            <button id="buttonLoadMore" class="buttonLoadMore">Load More</button>

            <script src="javascripts\vendor\loadMore.min.js"></script>

                <script>

                
                    var $demo1 = document.querySelector('#demo1');

                    var $demo1 = $demo1.loadMore({
                        config: {
                            object: 'json/data.json',
                        },
                        itemsInit:3,
                        itemsPerLoad: 3,
                        baseElement: '#baseElement',
                        effectOnLoadItems:'fadeIn',
                        buttonToLoadMore: '#buttonLoadMore'
                    });


                    console.log($demo1);

            </script>

        </section>
